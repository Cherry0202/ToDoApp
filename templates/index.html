<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style type="text/css" media="screen">
        @import url("../assets/css/index.css");
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
</head>
<body>


{{/*nav*/}}
<nav class="uk-navbar-containe uk-tile-secondary" uk-navbar>
    <div class="uk-navbar-left">

        <ul class="uk-navbar-nav">
            <a class="uk-navbar-item uk-logo" href="/">ToDoApp</a>
        </ul>

    </div>
    <div class="uk-navbar-right">

        <ul class="uk-navbar-nav">
            <li>
                <a href="https://cherry0202.github.io/ChiseiYamaguchi-sPortfolio/" target="_blank">Chisei Yamaguchi</a>
            </li>
        </ul>
    </div>
</nav>
{{/*nav終了*/}}
<div class="wrapper uk-background-muted">
    <div class="uk-padding uk-panel">
    <form method="post" action="/new">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <legend class="uk-legend">Contents</legend>
                <div class="uk-inline">
                    <a class="uk-form-icon" href="#" uk-icon="icon: pencil"></a>
                    <input type="text" name="text" size="30" placeholder="ToDoを入力してください" class="uk-input" required>
                </div>
            </div>
            <div class="uk-margin">
                <legend class="uk-legend">Status</legend>
                <div class="uk-inline">
                <select name="status" class="uk-select uk-width-medium">
                    <option value="未実行">未実行</option>
                    <option value="実行中">実行中</option>
                    <option value="終了">終了</option>
                </select>
                </div>
            </div>
            <div class="uk-margin">
                <input type="submit" value="Send" class="uk-button uk-button-primary uk-width-medium">
            </div>
        </fieldset>
    </form>
        {{ range .todos }}
        <div class="uk-child-width-expand uk-grid-small uk-width-medium" uk-grid>
                <div class="uk-width-xxlarge uk-margin uk-text-center">
                    <div class="uk-card uk-card-small uk-card-default uk-card-body uk-card-hover">
                        <div class="uk-card-header">
                            <h1 class="uk-card-title">Contents</h1>
                        </div>
                        <div class="uk-card-body">
                            {{ .Text }}
                        </div>
                        <div class="uk-card-header">
                        　<h3 class="uk-card-title">Status</h3>
                        </div>
                        <div class="uk-card-body">
                            {{ .Status }}
                        </div>
                         <button class="uk-button uk-button-primary" onclick="location.href='/detail/{{.ID}}'">Edit</button>
                        <button class="uk-button uk-button-danger" onclick="location.href='/delete_check/{{.ID}}'">Delete</button>
                    </div>
                </div>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>
